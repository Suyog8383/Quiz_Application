<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/index.css}">
	<title>Score Board</title>
	<body th:style="'background:url(/image/examBackground.PNG)'"  background-size: cover;></body>
</head>
<body>

	<!-- Navbar Start -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="/">Quiz App</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link" href="/adminHome">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/addQuestion">Add Question</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/viewQuestion">View Question</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/scoreBoard">Score Board</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/">Logout</a>
	        </li>
	       </ul>
	    </div>
	  </div>
	</nav>
	<!-- Navbar End -->
	
	<!-- Main Container Start -->
	<div style="margin-left: 200px; margin-right: 200px;">
		<div class="text-box">
			<h1 class="mb-5 text-center">Update Questions</h1>
			<form class="card bg-dark py-5 px-4" action="#" th:action="@{/saveQuestion}" th:object="${question}" method="POST">
				<input type="hidden" th:field="*{quesId}" />
				<p>Enter Questions</p>
				<input type="text" th:field="*{title}" />
				<p>Option A</p>
				<input type="text" th:field="*{optionA}" />
				<p>Option B</p>
				<input type="text" th:field="*{optionB}" />
				<p>Option C</p>
				<input type="text" th:field="*{optionC}" />
				<p>Choose Correct Option</p>
				<select th:field="*{ans}">
					<option value="1">      1      </option>
					<option value="2">      2      </option>
					<option value="3">      3      </option>
				</select>
				<button type="submit" class="btn btn-warning">Update Question</button>
			</form>
		</div>
	</div>
	
	<h1></h1>
	<footer class="bg-dark text-light" th:fragment="footer">
	
		<p>&copy; Group No : 13</p>
	</footer>
	
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
